<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>TTW Swap</title>

  <!-- Web3Modal -->
  <script src="https://unpkg.com/@web3modal/wagmi@3.5.8/dist/wagmi.umd.js"></script>

  <!-- Ethers.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.8.1/ethers.umd.min.js"></script>

  <style>
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .card {
      background: #181818;
      padding: 20px;
      border-radius: 10px;
      width: 320px;
      margin: auto;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px #4fc3f7; }
      to { box-shadow: 0 0 25px #ff6ec7; }
    }

    input {
      width: 90%;
      padding: 10px;
      margin-top: 12px;
      border-radius: 6px;
      border: none;
      outline: none;
      background: #111;
      color: #fff;
      font-size: 16px;
    }

    button {
      width: 90%;
      padding: 12px;
      margin-top: 14px;
      background: #4fc3f7;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background: #ff6ec7;
    }

    #status {
      margin-top: 12px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <h1>TTW Swap</h1>

  <div id="walletAddress"></div>

  <button id="connectBtn">Connect Wallet</button>

  <div class="card">
    <h3>Swap TTW â†’ USDT</h3>

    <input type="number" id="amount" placeholder="Enter TTW amount"/>

    <button id="approveBtn">Approve</button>
    <button id="swapBtn">Swap</button>

    <div id="status"></div>
  </div>

  <script src="app.js"></script>

</body>
</html>
